<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>V R Cubes</title>
    <meta name="description" content="V R all cubes. All of us. V really R.">
    <script src="https://aframe.io/releases/0.4.0/aframe.js"></script>
    <script src="vendor/gifsparser.js"></script>
    <script src="vendor/aframe-gif-shader.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <a-scene>
      <img id="grid" src="https://i.imgur.com/25P1geh.png" crossorigin="anonymous">
      <img id="sky" src="http://i.imgur.com/WqlqEkq.jpg" crossorigin="anonymous">
      <a-entity position="0 0 0"
        geometry="primitive: plane; width: 10000; height: 10000;" rotation="-90 0 0"
        material="src: #grid; repeat: 10000 10000; transparent: true;metalness:0.6; roughness: 0.4; sphericalEnvMap: #sky;">
      </a-entity>
      <a-sky src="#sky" rotation="0 -90 0"></a-sky>
      <a-entity>
        <a-camera></a-camera>
      </a-entity>
    </a-scene>
    <input placeholder="Place your texture URL here.">
  </body>
  <script src="utils.js"></script>
  <script src="client.js"></script>
</html>
